<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plone Theme</title>
    <link rel="shortcut icon" type="image/x-icon"
          href="persona-favicon.ico" />
    <link rel="apple-touch-icon"
          href="persona-apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="persona-apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="persona-apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="persona-apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="persona-apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="persona-apple-touch-icon-precomposed.png" />
  </head>
  <body>
    <section id="portal-toolbar">
    </section>
    <div id="expand_content_menu"><span class="persona-menu"></span></div>

    <div class="outer-wrapper">
      <section id="left_sidebar_content_area">
        <div id="column1-container">
        </div>
      </section>

      <div id="main-content-area">
        <header id="content-header" role="banner">
          <div class="container">
            <div id="portal-top"></div>
          </div>
          <div class="container">
            <div id="headerTitle"></div>
          </div>
        </header>
        <div id="searchbox-wrapper" class="container">
          <div id="portal-anontools"></div>
          <div id="portal-searchbox"></div>
        </div>
        <div id="mainnavigation-wrapper">
          <div id="mainnavigation">
          </div>
        </div>
        <div id="above-content-wrapper">
            <div id="above-content">
            </div>
        </div>
        <div class="container">
          <div class="row">
            <aside id="global_statusmessage"></aside>
          </div>
          <main id="main-container" class="row row-offcanvas row-offcanvas-right" role="main">
            <div id="content-container">
            </div>
            <div id="column2-container">
            </div>
          </main><!--/row-->
        </div><!--/container-->
      </div> <!--/outer-wrapper -->
      <footer id="portal-footer-wrapper" role="contentinfo">
        <div class="container" id="portal-footer"></div>
      </footer>
    </div> <!--/main-content-area -->
  </body>
</html>
